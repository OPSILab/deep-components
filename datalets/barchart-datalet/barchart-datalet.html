<link rel="import" href="../highcharts-datalet/highcharts-datalet.html">

<!--

`barchart-datalet` is a barchart datalet based on highcharts project http://www.highcharts.com/

Example:

    <barchart-datalet
        data-url="http://ckan.routetopa.eu/api/action/datastore_search?resource_id=#"
        fields='["field1","field2"]'>
    </barchart-datalet>

@element barchart-datalet
@status v0.1
@demo demo/index.html
@group datalets
-->

<dom-module name="barchart-datalet">
    <template>
        <highcharts-datalet id="charts" data-url="{{dataUrl}}" fields="{{fields}}"></highcharts-datalet>
    </template>
    <script>

        var BarchartBehavior = {


            /**
             * Bluid Highchart object
             *
             * @method transformData
             */
            presentData: function(){

                $(this._component.$.charts.$.container).highcharts({
                    chart: {
                        type: 'bar',
                        zoomType: 'xy'
                    },
                    title: {
                        text: this._component.title
                    },
                    xAxis: {
                        categories: this.properties.categories.value,
                        title: {
                            text: this._component.xAxisLabel
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: this._component.yAxisLabel,
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                    },
                    tooltip: {
                        valueSuffix: ' ' + this._component.suffix
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'top',
                        x: -40,
                        y: 100,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                        shadow: true
                    },
                    credits: {
                        enabled: false
                    },
                    series: this.properties.series.value
                });
            }
        };


        BarchartDatalet = Polymer({
            is: 'barchart-datalet',

            properties: {
                /**
                 * It's the label for X axis
                 *
                 * @attribute xAxisLabel
                 * @type String
                 * @default ''
                 */
                xAxisLabel: {
                    type: String,
                    value: ""
                },
                /**
                 * It's the label for Y axis
                 *
                 * @attribute yAxisLabel
                 * @type String
                 * @default ''
                 */
                yAxisLabel: {
                    type: String,
                    value: ""
                },
                /**
                 * It's the title of the chart
                 *
                 * @attribute title
                 * @type Strig
                 * @default ''
                 */
                title: {
                    type: String,
                    value: "Heading"
                },
                /**
                 * It's the values suffix
                 *
                 * @attribute suffix
                 * @type Strig
                 * @default 'units'
                 */
                suffix : {
                    type : String,
                    value : "units"
                },
                /**
                 * It's the component behavior
                 *
                 * @attribute behavior
                 * @type Object
                 * @default {}
                 */
                behavior : {
                    type : Object,
                    value : {}
                }
            },

            /**
             * 'ready' callback extend the BarchartComponentBehavior with HighchartsComponentBehavior and BarchartBehavior
             * and run the Datalet workcycle.
             *
             * @method ready
             */
            ready: function(){

                this.behavior = $.extend(true, {}, HighchartsComponentBehavior, BarchartBehavior);
                this.behavior.init(this);
            }
        });
    </script>
</dom-module>
