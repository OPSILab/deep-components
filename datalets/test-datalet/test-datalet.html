<link rel="import"
      href="../../bower_components/polymer/polymer.html">

<dom-module id="test-datalet">

    <template>
        <!-- bind to the "owner" property -->
        This is <b>{{owner}}</b>'s name-tag element.
    </template>

    <script>
        BaseBehaviour ={
            properties:{
                owner:{
                    type: String,
                    value: "surname"
                },
                setOwner: function(){
                    this.owner = "Base";
                }

            },
            factoryImpl: function(owner) {
                this.owner = owner;
            }
        }

        TestDatalet = Polymer({
            is: "test-datalet",
            behaviors: [BaseBehaviour]
        });
    </script>
</dom-module>
