<link rel="import" href="../highcharts-datalet/highcharts-datalet.html">

<!--

`columnchart-datalet` is a columnchart datalet based on highcharts project <http://www.highcharts.com/>

Example:

    <columnchart-datalet
            data-url="http://ckan.routetopa.eu/api/action/datastore_search?resource_id=#"
            fields='["field1","field2"]'>
    </columnchart-datalet>

@element columnchart-datalet
@status v0.1
@demo demo/index.html
@group datalets
-->

<dom-module id="columnchart-datalet">
    <template>
        <highcharts-datalet id="charts" data-url="{{dataUrl}}" fields="{{fields}}"></highcharts-datalet>
    </template>
    <script>
        var ColumnchartBehavior = {


            /**
             * Bluid Highchart object
             *
             * @method transformData
             */
            presentData: function(){
                $(this._component.$.charts.$.container).highcharts({
                    chart: {
                        type: 'column',
                        zoomType: 'xy'
                    },
                    title: {
                        text: 'Column chart'
                    },
                    xAxis: {
                        categories: this.properties.categories.value,//this._component.categories,
                        title: {
                            text: null
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Units',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                    },
                    tooltip: {
                        valueSuffix: ' units'
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'top',
                        x: -40,
                        y: 100,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                        shadow: true
                    },
                    credits: {
                        enabled: false
                    },
                    series: this.properties.series.value//this._component.series
                });
            }
        };

        LinechartDatalet = Polymer({
            is: 'columnchart-datalet',

            /**
             * 'ready' callback extend the ColumnchartComponentBehavior with HighchartsComponentBehavior and ColumnchartBehavior
             * and run the Datalet workcycle.
             *
             * @method ready
             */
            ready: function(){
                var ColumnchartComponentBehavior = $.extend(true, {}, HighchartsComponentBehavior, ColumnchartBehavior);
                ColumnchartComponentBehavior.init(this);
            }
        });
    </script>
</dom-module>
