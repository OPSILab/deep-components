<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/asliderddr.js"></script>

    <style>
        .container {
            position: absolute;
            top:25%;
            left: 10%;
            height: 50%;
            width: 80%;
        }

        .aslider, .aslide {
            height: 100%;
            width: 100%;
            background-color: #000000;
        }

        .aslide {
            opacity: 0;
        }

        .aslide img {
            max-height: 100%;
            display:block;
            margin:auto;
        }

        .aslide .text {
            margin: 0 auto;
            padding: 0 16px;
            color: #F5F5F5;
            text-shadow: 0 0 2px #000;
            font-weight: bold;
            font-size: 32px;
            line-height: 32px;
            width: calc(100% - 32px);
            height: 32px;
            text-align: center;
            position: absolute;
            bottom: 30px;
            font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;

            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="aslider">
        <div class="aslide" data-duration="2" data-audio="audio/prova_prova_prova.mp3">
            <div class="text">Prova prova prova</div>
        </div>
        <div class="aslide" data-duration="2" data-audio="audio/sa_sa_sa.mp3">
            <div class="text">Sa sa sa</div>
        </div>
        <div class="aslide" data-duration="2" data-audio="audio/savessa_sent.mp3">
            <div class="text">Savessa sent</div>
        </div>
        <div class="aslide" data-duration="3" data-audio="audio/renato_de_donato.mp3">
            <img src="https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/17505332_1307203419366461_5498406747432862528_o.jpg?oh=d79c7d38c22aa9d07f4d8038d3bfca33&oe=5A646543" alt="an image" />
            <div class="text">Renato De Donato</div>
        </div>
        <div class="aslide" data-duration="2" data-audio="audio/luigi_serra.mp3">
            <img src="https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/13344574_10208320387398982_1236720912888794351_n.jpg?oh=81c4eee1de4715265470f824f139e708&oe=5AACF369" alt="an image" />
            <div class="text">Luigi Serra</div>
        </div>
        <div class="aslide" data-duration="1000" data-audio="audio/Eruption_Guitar_Solo--Eddie_Van_Halen.mp3">
            <img src="https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/379258_4801542488131_1375782284_n.jpg?oh=5a114c6f71c614d9c49782319288e498&oe=5A8F9BCD" alt="an image" />
            <div class="text">Van Giggi - Ass olo</div>
        </div>
        <div class="aslide" data-duration="120" data-audio="Diana_Ross-Upside_down.mp3" data-audio-loop>
            <img src="DianaRoss_Mother_mag.jpg" alt="an image" />
            <div class="text">Diana Ross - Upside Down</div>
        </div>
        <div class="aslide" data-duration="120" data-audio="Kyle_Dixon_Michael_Stein-Kids.mp3" data-audio-loop>
            <img src="000249608.jpg" alt="an image" />
            <div class="text">Kyle Dixon Michael Stein - Kids</div>
        </div>
        <div class="aslide" data-duration="22" data-audio="http://www.simpsonsitalia.it/aud/burnsalve.mp3">
            <img src="https://i.ytimg.com/vi/K5EhOeaol8E/maxresdefault.jpg" alt="an image" />
            <div class="text">Famiglia Simpsons</div>
        </div>
        <div class="aslide" data-duration="6" data-audio="http://www.simpsonsitalia.it/aud/flanders2.mp3">
            <img src="https://s-i.huffpost.com/gen/2951352/images/o-NED-FLANDERS-facebook.jpg" alt="an image" />
            <div class="text">Salve salvino Flanders</div>
        </div>
        <div class="aslide" data-duration="58" data-audio="http://www.simpsonsitalia.it/aud/jamming.mp3">
            <img src="https://i.ytimg.com/vi/C0XnyaJywV4/hqdefault.jpg" alt="an image" />
            <div class="text">Bob Winchester</div>
        </div>
        <div class="aslide" data-duration="20" data-audio="http://www.simpsonsitalia.it/aud/babyabordo.mp3">
            <img src="https://i.ytimg.com/vi/pURFU3pL93o/hqdefault.jpg" alt="an image" />
            <div class="text">Baby on board</div>
        </div>
        <div class="aslide" data-duration="1" data-audio="http://www.simpsonsitalia.it/aud/bgrutto.mp3">
            <img src="https://englishvg1.wikispaces.com/file/view/image012.gif/33664991/215x219/image012.gif" alt="an image" />
            <div class="text">Barney Burp!</div>
        </div>
        <div class="aslide" data-duration="10" data-audio="audio/laughter-1.mp3">
            <div class="text">APPLAUSE</div>
        </div>
    </div>

</div>

</body>
</html>
