<link rel="import" href="../highcharts-datalet/highcharts-datalet.html">

<!--

`areachart-datalet` is a areachart datalet based on highcharts project http://www.highcharts.com/

Example:

    <areachart-datalet
        data-url="http://ckan.routetopa.eu/api/action/datastore_search?resource_id=#"
        fields='["field1","field2"]'>
    </areachart-datalet>

@element areachart-datalet
@status v0.1
@demo demo/index.html
@group datalets
-->

<dom-module name="areachart_stacked-datalet">
    <template>
        <highcharts-datalet id="charts" data-url="{{dataUrl}}" fields="{{fields}}" title="{{title}}" description="{{description}}" export_menu="{{export_menu}}"></highcharts-datalet>
    </template>
    <script>

        var AreachartStackedBehavior = {

            /**
             * Bluid Highchart object
             *
             * @method transformData
             */
            presentData: function(){
                options = {
                    chart: {
                        type: 'area',
                        zoomType: 'xy',
                    },
                    title: {
                        text: this._component.title
                    },
                    xAxis: {
                        categories: this.properties.categories.value,
                        title: {
                            text: this._component.xAxisLabel
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: this._component.yAxisLabel,
                        },
                    },
                    tooltip: {
                        valueSuffix: ' ' + this._component.suffix
                    },
                    plotOptions: {
                        series: {
                            stacking: this._component.stack
                        },
                        area: {
                            marker: {
                                enabled: false,
                                symbol: 'circle',
                                radius: 2,
                                states: {
                                    hover: {
                                        enabled: true
                                    }
                                }
                            }
                        }
//                        bar: {
//                            dataLabels: {
//                                enabled: true
//                            }
//                        }
                    },
                    series: this.properties.series.value
                };

                if(this._component.theme != "themeBase" && this._component.theme != "")
                    jQuery.extend(true, options, Highcharts[this._component.theme]);

                $(this._component.$.charts.$.container).highcharts(options);
            }
        };

        AreachartStackedDatalet = Polymer({
            is: 'areachart_stacked-datalet',

            properties: {
                /**
                 * It's the label for X axis
                 *
                 * @attribute xAxisLabel
                 * @type String
                 * @default ''
                 */
                xAxisLabel: {
                    type: String,
                    value: ""
                },
                /**
                 * It's the label for Y axis
                 *
                 * @attribute yAxisLabel
                 * @type String
                 * @default ''
                 */
                yAxisLabel: {
                    type: String,
                    value: ""
                },
                /**
                 * It's the values suffix
                 *
                 * @attribute suffix
                 * @type Strig
                 * @default 'units'
                 */
                suffix : {
                    type : String,
                    value : ""
                },

                stack : {
                    type : String,
                    value : "normal"
                },

                theme : {
                    type : String,
                    value : ""
                },
                /**
                 * It's the component behavior
                 *
                 * @attribute behavior
                 * @type Object
                 * @default {}
                 */
                behavior : {
                    type : Object,
                    value : {}
                },
                /**
                 * Control the export menu
                 * xxxx BITMASK. FROM RIGHT : HTML, PNG, RTF, MY SPACE (eg. 1111 show all, 0000 hide all)
                 *
                 * @attribute export_menu
                 * @type Number
                 * @default 15
                 */
                export_menu : {
                    type  : Number,
                    value : 15 // xxxx BITMASK. FROM RIGHT : HTML, PNG, RTF, MY SPACE (eg. 1111 show all, 0000 hide all)
                }

            },

            /**
             * 'ready' callback extend the areachartComponentBehavior with HighchartsComponentBehavior and areachartBehavior
             * and run the Datalet workcycle.
             *
             * @method ready
             */
            ready: function(){
                this.behavior = $.extend(true, {}, HighchartsComponentBehavior, AreachartStackedBehavior);
                this.async(function(){this.behavior.init(this)},0);
            }
        });
    </script>
</dom-module>
