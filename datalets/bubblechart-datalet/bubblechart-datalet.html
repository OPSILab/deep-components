<link rel="import" href="../highcharts-datalet/highcharts-datalet.html">
<script src="http://code.highcharts.com/highcharts-more.js"></script>

<!--
`bubblechart` is a bubbles chart datalet based on highcharts project <http://www.highcharts.com/>

Examples:

    An example to create a Bubble chart with multiple series specified (fields4)

    <bubblechart-datalet
        data-url="http://ckan.routetopa.eu/api/action/datastore_search?resource_id=#"
        fields='["field1","field2","field3","field4"]'>
    </bubblechart-datalet>

    An example to create a Bubble chart  with x and y values, and a size value (field3)

     <bubblechart-datalet
        data-url="http://ckan.routetopa.eu/api/action/datastore_search?resource_id=#"
        fields='["field1","field2","field3"]'>
    </bubblechart-datalet>

@element bubblechart-datalet
@status v0.1
@demo demo/index.html
@group datalets
-->

<dom-module name="bubblechart-datalet">
    <template>
        <highcharts-datalet id="charts" data-url="{{dataUrl}}"  fields="{{fields}}" data="{{data}}" title="{{title}}" description="{{description}}"></highcharts-datalet>
    </template>
    <script>
        var BubblechartBehavior = {
            /**
             * Build Highchart object
             *
             * @method presentData
             */
            presentData: function() {
                var categoryName = [];
                var color = {};
                var bubblechartSeriesData = {};
                var bcserie = [];

                BubblechartArr = [];
                var dataTmp = [];
                
                //Example 1: No Series name is specified in the query
                if(this.data.length == 3){
                    for (var i = 0; i < this.data[0].data.length; i++) {
                            BubblechartArr = [this.data[0].data[i], parseFloat(this.data[1].data[i]), parseFloat(this.data[2].data[i])];
                            dataTmp.push(BubblechartArr)
                        }
                    color = {
                        fillColor: {
                            radialGradient: {cx: 0.4, cy: 0.3, r: 0.7},
                            stops: [
                                [0, 'rgba(255,255,255,0.5)']
                            ]
                        }
                    }
                    //add data to the series
                    bubblechartSeriesData = {
                        name: "Series",
                        data: dataTmp,
                        marker: color
                    }
                    bcserie.push(bubblechartSeriesData);
                }
                //Example 2: A multi-series bubbles chart
                else{
                    var categoryNameDuplicateValue = [];
                    for (i = 0; i < this.data[0].data.length; i++) {
                            categoryNameDuplicateValue.push(this.data[3].data[i]);
                    }
                    categoryName = categoryNameDuplicateValue.filter(function (itm, i, categoryNameDuplicateValue) {
                        return i == categoryNameDuplicateValue.indexOf(itm);
                    });
                    for (var index = 0; index < categoryName.length; index++) {
                        for (var i = 0; i < this.data[0].data.length; i++) {
                            if (this.data[3].data[i] == categoryName[index]) {
                                BubblechartArr = [this.data[0].data[i], this.data[1].data[i], parseFloat(this.data[2].data[i])];
                                dataTmp.push(BubblechartArr);
                                //A different color for each series
/*  blocco usato per 3d
                                color = {
                                    fillColor: {
                                        radialGradient: {cx: 0.4, cy: 0.3, r: 0.7},
                                        stops: [
                                            [0, 'rgba(255,255,255,0.5)'],
                                            [1, Highcharts.Color(Highcharts.getOptions().colors[index]).setOpacity(0.5).get('rgba')]
                                        ]
                                    }
                                }
*/                                
                            }
                        }
                        //add data to the series
                        bubblechartSeriesData = {
                            name: "Series: " + categoryName[index],
                            data: dataTmp,
                            marker: color
                        }

                        bcserie.push(bubblechartSeriesData);
                        dataTmp = [];
                    }
                }
                $(this._component.$.charts.$.container).highcharts({
                    chart: {
                        type: 'bubble',
                        plotBorderWidth: 1,
                        zoomType: 'xy'
                    },
                    legend: {
                        enabled: true
                    },
                    xAxis: {
                        categories: this.properties.categories.value,
                        title: {
                            text: this._component.xAxisLabel
                        }
                    },
                    yAxis: {
                        categories: this.properties.categories.value,
                        title: {
                            text: this._component.yAxisLabel
                        }
                    },
                    title: {
                        text: this._component.Title
                    },
                    subtitle: {
                        text: this._component.SubTitle
                    },
                    //A custom tooltip
                    tooltip: {
                        shared: true,
                        useHTML: true,
                        headerFormat:
                        '<table ><tr><td style="color: {series.color}">{series.name}</td></tr>' +
                        '<tr><td  <b> {point.key}</b> , <b>{point.y}</b></tr>',
                        pointFormat:
                        '<td style="text-align: right"><b>{point.z}</b></td></tr>',
                        footerFormat: '</table>',
                        followPointer: true
                    },
                    plotOptions: {
                        series: {
                            dataLabels: {
                                enabled: false,         //enable for label for each bubble
                                format: '{point.z}'
                            }
                        }
                    },
                    //hide link HighChart
                    credits: {
                        enabled: false
                    },
                   series: bcserie
                });
            }
        };
        /**
         * Element registration
         */
        BubblechartDatalet = Polymer({
            is: 'bubblechart-datalet',
            properties: {
                /**
                 * It's the label for X axis
                 *
                 * @attribute xAxisLabel
                 * @type String
                 * @default ''
                 */
                xAxisLabel: {
                    type: String,
                    value: ""
                },
                /**
                 * It's the label for Y axis
                 *
                 * @attribute yAxisLabel
                 * @type String
                 * @default ''
                 */
                yAxisLabel: {
                    type: String,
                    value: ""
                },
                /**
                 * It's the title of the chart
                 *
                 * @attribute title
                 * @type Strig
                 * @default ''
                 */
                Title: {
                    type: String,
                    value: ""
                },
                SubTitle: {
                    type: String,
                    value: ""
                },
                /**
                 * It's the component behavior
                 *
                 * @attribute behavior
                 * @type Object
                 * @default {}
                 */
                behavior : {
                    type : Object,
                    value : {}
                }
            },
            /**
             * 'ready' callback extend the BubblechartBehavior with HighchartsComponentBehavior and BubblechartBehavior
             * and run the Datalet workcycle.
             *
             * @method ready
             */
            ready: function(){
                this.behavior = $.extend(true, {}, HighchartsComponentBehavior, BubblechartBehavior);
                this.async(function(){this.behavior.init(this)},1);
            }
        });
    </script>
</dom-module>
