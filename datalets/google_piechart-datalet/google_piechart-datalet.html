<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../base-ajax-json-jsonpath-datalet/base-ajax-json-jsonpath-datalet.html">

<link rel="import" href="../../bower_components/google-chart/google-chart.html"/>

<dom-module id="google_piechart-datalet">

    <template>

        <style is="custom-style">
            #google_piechart{
                height: 100%;
                width: 100%;
            }
        </style>

        <google-chart
                id='google_piechart'
                type='pie'
                cols={{cols}}
                rows={{rows}}
                options={{options}}>
        </google-chart>

        <base-ajax-json-jsonpath-datalet data-url="{{dataUrl}}" fields="{{fields}}" data="{{data}}"></base-ajax-json-jsonpath-datalet>

    </template>

    <script>

        var GooglePiechartBehavior = {

            presentData : function(){
                var cols = [{"label": this.data[0].name, "type": "string"}, {"label": this.data[1].name, "type": "number"}];

                var rows = [];
                for(var i=0; i<this.data[0].data.length; i++)
                {
                    var row = [this.data[0].data[i], this.data[1].data[i]];
                    rows.push(row);
                }

                var options = {"title": this._component._title, "pieHole": this._component.pieHole, "is3D": this._component.is3D, "sliceVisibilityThreshold": this._component.sliceVisibilityThreshold};

                this._component.cols = cols;
                this._component.rows = rows;
                this._component.options = options;
            },

            _updateOptions : function(){
                var options = {"title": this._component._title, "pieHole": this._component.pieHole, "is3D": this._component.is3D, "sliceVisibilityThreshold": this._component.sliceVisibilityThreshold};
                this._component.options = options;
                this._component.$.google_piechart.drawChart();
            }

        };


        PiechartDatalet = Polymer({
            is: 'google_piechart-datalet',

            properties: {

                behavior : {
                    type : Object,
                    value : undefined
                },

                //inputs

                cols: {
                    type: Array,
                    value:undefined
                },

                rows: {
                    type: Array,
                    value: undefined
                },

                //options

                options: {
                    type: Object,
                    value: undefined
                },

                _title: {//_?
                    type: String,
                    value: ""
                },

                is3D: {
                    type: Boolean,
                    value: false
                },

                pieHole: {
                    type: Number,
                    value: 0
                },

                sliceVisibilityThreshold: {
                    type: Number,
                    value: 1/20
                }
            },

            observers: [
                '_updateOptions(_title, is3D, pieHole)'
            ],

            ready : function(){
                this.behavior =  $.extend(true, {}, BaseDataletBehavior, WorkcycleBehavior, AjaxJsonJsonPathBehavior, GooglePiechartBehavior);
                this.async(function(){this.behavior.init(this)}, 0);
            },

            _updateOptions : function(){
//                this.async(function(){this.behavior._updateOptions()}, 1000);
                if(this.behavior)//false on ready
                    this.behavior._updateOptions();
            }

        });

    </script>

</dom-module>
