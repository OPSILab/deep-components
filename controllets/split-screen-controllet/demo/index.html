<!doctype html>

<html>
<head>
    <script src="../../shared_js/jquery-1.11.2.min.js"></script>

    <script src="../../shared_js/perfect-scrollbar/js/min/perfect-scrollbar.jquery.min.js"></script>
    <link rel="stylesheet" href="../../shared_js/perfect-scrollbar/css/perfect-scrollbar.min.css">

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../split-screen-controllet.html" />

    <link rel="import" href="../../../bower_components/paper-material/paper-material.html" />
</head>
<body>

<style>

    body {
        /*background: #2196F3;*/
    }

    #container {
        position: relative;
        top: 40px;
        left :48px;
        height: calc(100vh - 96px);
        width: calc(100% - 96px);
        background: white;
    }

    .page {
        height: 100%;
        width: 100%;
        text-align: center;
    }

</style>

<div id="container">

    <split-screen-controllet id="split">
        <paper-material class="left_screen" elevation="5">
            <div class="content">
                <div style="height: 48px; background: #4CAF50;"></div>
                <p>0 0 0 Bla bla bla</p>
            </div>
        </paper-material>

        <paper-material class="right_screen" elevation="5">
            <div class="content">
                <div style="height: 48px; background: #2196F3;"></div>
                <p>1 1 1 Bla bla bla</p>
            </div>
        </paper-material>

        <paper-material class="hidden" elevation="5">
            <div class="content">
                <div style="height: 48px; background: mediumvioletred;"></div>
                <p>2 2 2 Bla bla bla</p>
            </div>
        </paper-material>

        <paper-material class="hidden" elevation="5">
            <div class="content">
                <div style="height: 48px; background: yellowgreen;"></div>
                <p>3 3 3 Bla bla bla</p>
            </div>
        </paper-material>

        <paper-material class="hidden" elevation="5">
            <div class="content">
                <div style="height: 48px; background: darkslateblue;"></div>
                <p>4 4 4 Bla bla bla</p>
            </div>
        </paper-material>

        <paper-material class="hidden" elevation="5">
            <div class="content">
                <div style="height: 48px; background: darkslategray;"></div>
                <p>5 5 5 Bla bla bla</p>
            </div>
        </paper-material>
    </split-screen-controllet>

</div>

<script>

    var split = document.getElementById('split');

    $('document').ready(function(){
    });

    split.addEventListener("event", function (e) {
    });

</script>

</body>
</html>
