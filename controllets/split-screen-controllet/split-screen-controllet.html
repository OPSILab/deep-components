<dom-module id="split-screen-controllet">

    <template>

        <style is="custom-style">
            #split_screen_container {
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: row;
            }

            #split_screen_container * {
                font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 16px;
                line-height: 24px;
            }

            #split_screen_container .full_screen {
                height: 100%;
                width: 100%;
                background: white;
            }

            #split_screen_container .left_screen {
                height: 100%;
                width: calc(50% - 48px);
                left: 0;
                background: blue;
            }

            #split_screen_container .right_screen {
                height: 100%;
                width: calc(50% - 48px);
                right: 0;
                background: red;
            }

            #split_screen_container .button {
                top: 8px;
                height: 48px;
                width: 80px;
                min-width: 80px;
                margin: 0 8px;
                padding: 0;
                background: #00BCD4;/*9E*/
                color: #FFFFFF;
                --paper-button-ink-color: #FFFFFF;
            }

            #split_screen_container iron-icon[icon="compare-arrows"] {
                padding: 0;
                margin: 0;
                height: 40px;
                width: 40px;
            }

            /*paper-button {*/
                /*width: 48px;*/
            /*}*/

        </style>

        <div id="split_screen_container">
            <!--<paper-material id="full_screen" class="full_screen" elevation="5">we</paper-material>-->

            <paper-material id="left_screen" class="left_screen" elevation="5">1</paper-material>
            <paper-button class="button" raised on-click="_cose"><iron-icon icon="compare-arrows"></iron-icon></paper-button>
            <paper-material id="right_screen" class="right_screen" elevation="5">2</paper-material>

            <!--<neon-animated-pages id="animated_pages" on-neon-animation-finish="_onNeonAnimationFinish" selected="0" entry-animation="slide-from-left-animation" exit-animation="slide-from-left-animation">-->
                <!--<content>-->
                <!--</content>-->
            <!--</neon-animated-pages>-->
        </div>

    </template>

    <script>

        Polymer({

            is : 'split-screen-controllet',

            properties : {

            },

            ready : function() {
                this.switch = true;
            },

            attached : function() {
            },

            _cose : function() {
                if(this.switch) {
                    $(this.$.left_screen).removeClass("left_screen").addClass("right_screen");
                    $(this.$.right_screen).removeClass("right_screen").addClass("left_screen");
                }
                else {
                    $(this.$.right_screen).removeClass("left_screen").addClass("right_screen");
                    $(this.$.left_screen).removeClass("right_screen").addClass("left_screen");
                    $(this.$.right_screen).fadeIn(100);
                }

                this.switch = !this.switch;
            }

        });

    </script>

</dom-module>
