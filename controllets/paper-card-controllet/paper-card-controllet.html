<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-material/paper-material.html"/>
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html"/>
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html"/>

<dom-module id="paper-card-controllet">

    <template>
        <link rel="stylesheet" href="../shared_js/perfect-scrollbar/css/perfect-scrollbar.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <style>
            :host {
                display: inline-block;
                margin: 0 8px 8px ;
                font-size: 14px;
                text-align: justify;
                line-height: 10px;
                --paper-fab-background: var(--accent-color);
                font-family: 'Roboto', sans-serif;
            }

            paper-material {
                border-radius: 2px;
                background-color: white;
            }

            .preview {
                position: relative;
                margin-bottom: 24px;
            }
            .preview img {
                border-top-right-radius: 2px;
                border-top-left-radius: 2px;
                width: 100%;
            }
            .legend {
                position: absolute;
                background: rgba(0,0,0,0.4);
                bottom: -50px;
                color: white;
                height: 50px;
                padding: 0 16px;
                left: 0; right: 0;
                z-index: 1;
            }
            paper-fab {
                position: absolute;
                right: 10px;
                bottom: -18px;
                z-index: 10;
                --paper-fab-background:#2196F3;
            }

            #content ::content {
                /*padding: 0 16px 8px;*/
                padding: 0 8px 4px;
                font-weight: 300;
                color: var(--secondary-text-color);
                line-height: 24px;
                max-height: 400px;
                position:relative;
                overflow: hidden;
            }
            ::content.buttons {
                margin-top: 8px;
            }
            ::content paper-button, ::content paper-icon-button {
                font-weight: 500;
                color: var(--accent-color);
            }
        </style>


        <paper-material animated elevation="{{elevation}}" flex>
            <div class="vertical layout">
                <div class="preview">

                    <!--<template is="dom-if" if="{{checkType(type,'image')}}">
                        <template is="dom-if" if="{{img}}">
                           <img src="{{img}}" height="{{height}}" alt="">
                        </template>
                    </template>-->

                    <template is="dom-if" if="{{legend}}">
                        <div class="legend horizontal layout center">
                            <span>{{legend}}</span>
                            <template is="dom-if" if="{{icon}}">
                                <paper-fab mini icon="{{icon}}"></paper-fab>
                            </template>
                        </div>
                    </template>
                </div>

                <div id="content">
                    <content></content>
                </div>

            </div>
        </paper-material>

    </template>

    <script src="../shared_js/perfect-scrollbar/js/min/perfect-scrollbar.jquery.min.js"></script>

    <script>
        Polymer({
            is: "paper-card-controllet",
            properties: {
                width: {
                    type: Number,
                    observer: "_changeWidth",
                },
                height: {
                    type: Number,
                    observer: "_changeHeight",
                },
                type:{
                    type: String,
                    value: "text"
                }
            },

            _changeWidth: function(data){
                this.style.width = data + "px";
                this.querySelector("#content").width = (data-50) + "px";
                //$(this.$.content).perfectScrollbar();
            },

            _changeHeight: function(data){
                this.style.height = data + "px";
                this.querySelector("#content").height = (data-50) + "px";
                //$(this.$.content).perfectScrollbar();
            },

            checkType: function(type, check){
                return (type == check);
            }
        })
    </script>

</dom-module>
