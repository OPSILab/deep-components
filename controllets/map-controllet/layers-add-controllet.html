<link rel="import" href="layer-add-url-controllet.html"/>
<link rel="import" href="layer-add-info-controllet.html"/>
<link rel="import" href="layer-add-style-controllet.html"/>

<dom-module id="layers-add-controllet">

    <style>
        :host {
            background: #FFF;
        }

        #container {
            position: relative;
            height: calc(100% - 48px);
            width: 100%;
        }

        paper-button {
            background-color: #00BCD4;
            color: white;
            font-weight: 700;
            padding: 16px;
        }

        paper-button {
            background-color: #00AABF;
            box-shadow: 0px 8px 12px #888;
            -webkit-box-shadow: 0px 8px 12px #888;
            -moz-box-shadow: 0px 8px 12px #888;
        }

        paper-button[disabled] {
            background-color: #B6B6B6;
        }

        paper-button#previous_button {
            position: absolute;
            bottom: 16px;
            left: 11px;
            height: 48px;
            width: 172px;
        }

        paper-button#next_button {
            position: absolute;
            bottom: 16px;
            right: 11px;
            height: 48px;
            width: 172px;
        }

        paper-dialog paper-button {
            padding: 5px;
        }

        paper-icon-button {
            color: #00BCD4;
            height: 48px;
            width: 48px;
            padding: 0px;
            margin: 0px;
        }

        paper-icon-button.left {
            float: left;
        }

        paper-icon-button.right {
            float: right;
        }

        .header {
            border-top: 1px #B6B6B6 solid;
            border-bottom: 1px #B6B6B6 solid;
            padding: 0px 0px;
        }

        .header .text {
            display: inline-block;
            height: 48px;
            vertical-align: middle;
            padding-left: 10px;
        }

        .header .text .title {
            font-size: 25px;
            color: #2196F3;
        }

        .header .text .subtitle {
            font-size: 14px;
            color: #727272;
        }
    </style>

    <template>

        <paper-material elevation="5">
            <div class="header">
                <paper-icon-button class="left" on-click="_slidePrevious" icon="arrow-back"></paper-icon-button>
                <paper-icon-button class="right" on-click="_slideNext" icon="arrow-forward"></paper-icon-button>
                <div class="text">
                    <div class="title">[[title]]</div>
                    <div class="subtitle">[[subtitle]]</div>
                </div>
            </div>

            <div id="container">

                <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]"
                                     exit-animation="[[exitAnimation]]">
                    <neon-animatable>
                        <layer-add-url-controllet title={{_translate('slide1.title')}}
                                                  subtitle={{_translate('slide1.subtitle')}}
                                                  edit="{{edit}}"></layer-add-url-controllet>
                    </neon-animatable>
                    <neon-animatable>
                        <layer-add-info-controllet title={{_translate('slide2.title')}}
                                                   subtitle={{_translate('slide2.subtitle')}}
                                                   edit="{{edit}}"></layer-add-info-controllet>
                    </neon-animatable>
                    <neon-animatable>
                        <layer-add-style-controllet title={{_translate('slide3.title')}}
                                                    subtitle={{_translate('slide3.subtitle')}}
                                                    edit="{{edit}}"></layer-add-style-controllet>
                    </neon-animatable>
                </neon-animated-pages>

            </div>

            <paper-dialog id="modaldialog" modal>
                <p class="message"></p>
                <div class="buttons">
                    <paper-button dialog-confirm autofocus>close</paper-button>
                </div>
            </paper-dialog>

        </paper-material>

    </template>

    <script>
        Polymer({

            is: 'layers-add-controllet',

            properties: {
                title: {type: String, value: ''},
                subtitle: {type: String, value: ''},
                selected: {type: Number, value: 0, observer: '_onSelectedPage'},
                entryAnimation: {type: String, value: ''},
                exitAnimation: {type: String, value: ''},
                edit: {type: Boolean, value: false},
                layer: {
                    type: Object,
                    value: undefined,
                    observer: '_onLayerChange'
                }
            },

            ready: function () {
                $(this.$.container).perfectScrollbar();
            },

            _translate: function (key) {
                return getTranslatedText([this.localName, key]);
            },
            _onSelectedPage: function (current_page) {
                var page = this.$.pages.children[current_page];
                for (c = 0; c < page.children.length; c++) {
                    var children = page.children[c];
                    $.extend(this, {
                        title: children.title,
                        subtitle: children.subtitle
                    });
                }
            },
            _slideNext: function () {
                var current_page = this.selected;
                var total_pages = this.$.pages.children.length - 1;

//                if (current_page != total_pages) {
                this._validatePage(current_page, function (result) {
                    if (result.valid) {
                        if (!this.layer && result.layer) this.layer = result.layer;
                        this.layer.zoomToLayer();
                        this.entryAnimation = 'slide-from-right-animation';
                        this.exitAnimation = 'slide-left-animation';
                        while (current_page < total_pages && this.$.pages.children[current_page + 1].get('skip')) current_page++;
                        if (this._pageActions('next', current_page))
                            this.selected = current_page === total_pages ? current_page : (current_page + 1);
                    } else {
                        if (result.layer) {
                            document.querySelector('map-preview-controllet').removeLayer(result.layer);
                            result.layer = undefined;
                        }
                        if (result.error) {
                            this.$.modaldialog.querySelector('.message').innerHTML = result.error;
                            this.$.modaldialog.open();
                        }
                    }
                }.bind(this))
//                }
            },

            _slidePrevious: function () {
                var current_page = this.selected;
                var total_pages = this.$.pages.children.length - 1;
                this.entryAnimation = 'slide-from-left-animation';
                this.exitAnimation = 'slide-right-animation';
                while (current_page > 0 && this.$.pages.children[current_page - 1].get('skip')) current_page--;
                if (this._pageActions('previous', current_page))
                    this.selected = current_page === 0 ? 0 : (current_page - 1);
            },

            _validatePage: function (current_page, callback) {
                var page = this.$.pages.children[current_page];
                for (c = 0; c < page.children.length; c++) {
                    page.children[c].isValid(callback);
                }
            },
            _pageActions: function (caller, current_page) {
                var total_pages = this.$.pages.children.length - 1;

                if (caller == 'next' && current_page == total_pages) {
                    this.domHost.slideToLayerList();
                    this.selected = 0;
                    this.layer = undefined;
                    this.querySelector('layer-add-url-controllet').reset();
                    return false;
                }

                if (caller == 'previous' && current_page === 0) {
                    this.domHost.slideToLayerList();
                    this.querySelector('layer-add-url-controllet').reset();
                    this.layer = undefined;
                }
                if (caller == 'previous' && current_page === 1 && this.layer && !this.edit) {
                    document.querySelector('map-preview-controllet').removeLayer(this.layer);
                    this.layer = undefined;
                }
                return true;
            },

            _onLayerChange: function (newValue, oldValue) {
                var pages = this.$.pages.children;
                for (p = 0; p < pages.length; p++) {
                    var page = this.$.pages.children[p];
                    for (c = 0; c < page.children.length; c++) {
                        var child = page.children[c];
                        child.layer = newValue;
                    }
                }

            }

        });

    </script>

</dom-module>
